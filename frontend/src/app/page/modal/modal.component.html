<div class="dialog-container">
    <div class="dialog">
        <div class="modal-header">
            <button type="button" class="close" (click)="handleResponse(false)">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{modalText}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="handleResponse(true)">Yes</button>
            <button type="button" class="btn btn-secondary" (click)="handleResponse(false)">No</button>
        </div>
    </div>
</div>
